<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>One Page CSS</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <!-- put image in the logo-box for easy positioning in css -->
    <div class="header__logo-box">
      <img class="header__logo" src="img/logo-elephant.png" alt="company logo">
    </div>

    <div class="header__header-box">
      <h1 class="heading-primary">
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1> <!-- use span for styling because want the whole message be the most important one -->

        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
    </div>
    
  </header>

  <p>Hello, world!</p>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script> -->
</body>

</html>
